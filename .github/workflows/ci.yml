name: Next.js CI Pipeline

on:
  push:
    branches: ['main']
  pull_request:

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # Step 3: Install dependencies (5 Marks)
      - name: Install dependencies
        run: npm ci

      # Step 4: Run linting (5 Marks)
      - name: Run lint
        run: npm run lint

      # Step 5: Run tests (if available) (5 Marks)
      - name: Run tests
        run: npm test

      # Step 6: Build Next.js project (5 Marks)
      - name: Build Next.js project
        run: npm run build

      # Step 7: Archive production build (5 Marks)
      - name: Archive build folder
        run: tar -czf nextjs-build.tar.gz .next

      # Step 8: Login to Docker Hub (requires secrets)
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Step 9: Build Docker image (5 Marks)
      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/nextjs-app:latest .

      # Step 10: Push Docker image to Docker Hub (5 Marks)
      - name: Push Docker image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/nextjs-app:latest
